messages:
  # Balance messages
  balance:
    format: "<prefix> <white>現在の所持金: <green><money></green>"
    format_target: "<prefix> <gold><player></gold> <white>の所持金は <green><money></green>"
    top_format: "<yellow><position># <gold><player></gold> <gray>- <green><money></green>"
    top_line_first: "<gray><st>─━━━━━━─</st> <#64646F>[<#F9AD47>所持金ランキング</#F9AD47>]</#64646F> <st>─━━━━━━─</st></gray> <red><page>/<max_page>"
    top_line_second: "<gray><st>─━━━━━━─</st> <#64646F>[<#F9AD47>所持金ランキング</#F9AD47>]</#64646F> <st>─━━━━━━─</st></gray>"

  # Self-transaction messages
  self:
    add_money: "<prefix> <white>プレイヤーの所持金を <green><money></green> 増加させました。"
    withdraw_money: "<prefix> <white>プレイヤーの所持金を <green><money></green> 減少させました。"
    set_money: "<prefix> <white>プレイヤーの所持金を <green><money></green> に設定しました。"

  # Transaction messages for target
  target:
    add_money: "<prefix> <gold><sender></gold> <white>から <green><money></green> 送金されました。"
    withdraw_money: "<prefix> <gold><sender></gold> <white>があなたの所持金から <green><money></green> 引き出しました。"
    set_money: "<prefix> <gold><sender></gold> <white>があなたの所持金を <green><money></green> に設定しました。"
    
  # Transaction messages for sender
  sender:
    add_money: "<prefix> <gold><target></gold> <white>へ <green><money></green> 送金しました。"
    withdraw_money: "<prefix> <gold><target></gold> <white>から <green><money></green> 引き出しました。"
    set_money: "<prefix> <gold><target></gold> <white>の所持金を <green><money></green> に設定しました。"
  
  # Global actions messages (sent to the sender who made the global action)
  global:
    add_money: "<prefix> <white>全プレイヤーの所持金を <green><money></green> 増加させました。"
    withdraw_money: "<prefix> <white>全プレイヤーの所持金から <green><money></green> 引き出しました。"
    set_money: "<prefix> <white>全プレイヤーの所持金を <green><money></green> に設定しました。"
  
  # Broadcast messages (sent to all players after a global action)
  broadcast:
    add_money: "<prefix> <gold><sender></gold> <white>が全プレイヤーの所持金に <green><money></green> 増加させました。"
    withdraw_money: "<prefix> <gold><sender></gold> <white>が全プレイヤーの所持金から <green><money></green> 引き出しました。"
    set_money: "<prefix> <gold><sender></gold> <white>が全プレイヤーの所持金を <green><money></green> に設定しました。"

  # Error messages
  error:
    account_not_exist: "<prefix> <red>そのプレイヤーは存在しません。(プレイヤー名: <account>)"
    insufficient_funds: "<prefix> <red>お金が足りていません。"
    maximum_page: "<red>ページ数の上限は <max_page>"
    negative_amount: "<prefix> <red>マイナスの金額は入力できません。"
    migration_argument: "<prefix> <red>この<argument>は適切ではないか、サーバーの移行の準備が完了していない可能性があります。"
    purge_argument: "<prefix> <red>この<argument>は適切ではないか、サーバーの削除の準備が完了していない可能性があります。"
    player_is_null: "<prefix> <red>プレイヤー名を入力してください。"
    self_pay: "<prefix> <red>自分自身にお金を送金することはできません。"

  admin:
    config_reload: "<prefix> <green>コンフィグは正常に読み込まれました。"
    translation_switch: "<prefix> <green>言語の切り替えが完了しました。(言語: <locale>)"
    translation_missing: "<prefix> <red>翻訳が見つかりません。このプラグインの開発者に連絡してください。(言語: <key>)"
    purge_accounts: "<prefix> <green>すべてのプレイヤーのアカウントを削除しました。"
    purge_default_accounts: "<prefix> <green>デフォルトの値で全てのプレイヤーの所持金を再設定しました。"
    migration_success: "<prefix> <green><type>からのマイグレーションが完了しました。"
  
  help:
