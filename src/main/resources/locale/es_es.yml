messages:
  # Balance messages
  balance:
    format: "<prefix> <white>Tu saldo es de <green><money></green> [!]"
    format_target: "<prefix> <white>El saldo de <gold><target></gold> es de <green><money></green> [!]"
    top_format: "<yellow><position># <gold><player></gold> <gray>- <green><money></green>"
    top_header: "<gray><st>─━━━━━━─</st> <#64646F>[<#F9AD47>TOP ECONOMIA<gray>]</#F9AD47>]</#64646F> <st>─━━━━━━─</st></gray> <red><page>/<max_page>"
    top_footer: "<gray><st>─━━━━━━─</st> <#64646F>[<#F9AD47>TOP ECONOMIA</#F9AD47>]</#64646F> <st>─━━━━━━─</st></gray>"

  # Self-transaction messages
  self:
    add_money: "<prefix> <white>Añadiste <green><money></green> a tu cuenta."
    withdraw_money: "<prefix> <white>Quitaste <green><money></green> de tu cuenta."
    set_money: "<prefix> <white>Estableciste <green><money></green> en tu cuenta."

  # Transaction messages for target
  target:
    add_money: "<prefix> <white>Recibiste <green><money></green> de <gold><sender></gold>."
    withdraw_money: "<prefix> <gold><sender></gold> <white>te quito <green><money></green> de tu cuenta."
    set_money: "<prefix> <gold><sender></gold> <white>establecio tu cuenta a <green><money></green>."

  # Transaction messages for sender
  sender:
    add_money: "<prefix> <white>Enviaste <green><money></green> a <gold><target></gold>."
    withdraw_money: "<prefix> <white>Quitaste <green><money></green> de <gold><target></gold>."
    set_money: "<prefix> <white>Estableciste <green><money></green> en la cuenta <gold><target></gold>."

  # Global actions messages (sent to the sender who made the global action)
  global:
    add_money: "<prefix> <white>Añadiste <green><money></green> a todos los jugadores."
    withdraw_money: "<prefix> <white>Quitaste <green><money></green> de todos los jugadores."
    set_money: "<prefix> <white>Estableciste <green><money></green> en todas las cuentas."

  # Broadcast messages (sent to all players after a global action)
  broadcast:
    add_money: "<prefix> <gold><sender></gold> <white>añadio <green><money></green> a todos los jugadores."
    withdraw_money: "<prefix> <gold><sender></gold> <white>quito <green><money></green> a todos los jugadores."
    set_money: "<prefix> <gold><sender></gold> <white>establecio a <green><money></green> en todas las cuentas."

  # Error messages
  error:
    account_not_exist: "<prefix> <red>No existe la cuenta <account> [!]"
    insufficient_funds: "<prefix> <red>No tienes suficiente dinero [!]"
    maximum_page: "<red>El limite de paginas es <max_page>"
    negative_amount: "<prefix> <red>Introduce un valor positivo [!]"
    migration_argument: "<prefix> <red>El argumento <argument> no es valido o no esta listo para produccion."
    purge_argument: "<prefix> <red>El argumento <argument> no es valido o no esta listo para produccion."
    player_is_null: "<prefix> <red>Debes especificar un jugador [!]"
    self_pay: "<prefix> <red>No puedes enviarte dinero a ti mismo [!]"

  # Admin commands
  admin:
    config_reload: "<prefix> <green>Configuracion recargada exitosamente [!]"
    translation_switch: "<prefix> <green>Traduccion cambiada a <locale>"
    translation_missing: "<prefix> <red>Traduccion <key> inexistente.... contacta al desarrollador de este plugin."
    purge_accounts: "<prefix> <green>Purgaste todas las cuentas."
    purge_default_accounts: "<prefix> <green>Purgaste todas las cuentas con valor predeterminado."
    migration_success: "<prefix> <green>"!!!

  help:
    - "<gray><st>─━━━━━━━━━━━━━━━━━─</st> <prefix> <st>─━━━━━━━━━━━━━━━━━─</st></gray>"
    - " "
    - "<white>[+] <gray>/money help <white>-<#CFE7F0> Mostrar lista de comandos"
    - "<white>[+] <gray>/money top <#b37dc7>[page] <white>-<#CFE7F0> Mostrar jugadores mas ricos"
    - "<white>[+] <gray>/money bal <yellow>[username] <white>-<#CFE7F0> Mostrar el saldo de tu cuenta o de otro jugador"
    - "<white>[+] <gray>/money pay <yellow>[username] <#3EE84D><amount> <white>-<#CFE7F0> Transferir dinero a otro jugador."
    - " "
    - "<gray><st>─━━━━━━━━━━━━━━━━━─</st> <prefix> <st>─━━━━━━━━━━━━━━━━━─</st></gray>"

  admin-help:
    - "<gray><st>─━━━━━━━━━━━━━━━━━─</st> <prefix> <st>─━━━━━━━━━━━━━━━━━─</st></gray>"
    - " "
    - "<red>[★] <gray>/eco add <yellow>[username] <#3EE84D><amount> <white>-<#F39E9E> Agregar dinero a otro jugador."
    - "<red>[★] <gray>/eco set <yellow>[username] <#3EE84D><amount> <white>-<#F39E9E> Establecer dinero de otro jugador."
    - "<red>[★] <gray>/eco remove <yellow>[username] <#3EE84D><amount> <white>-<#F39E9E> Quitar dinero a otro jugador."
    - "<red>[★] <gray>/eco gadd <#3EE84D><amount> <white>-<#F39E9E> Agregar dinero a todas las cuentas."
    - "<red>[★] <gray>/eco gset <#3EE84D><amount> <white>-<#F39E9E> Establecer dinero de todas las cuentas."
    - "<red>[★] <gray>/eco gremove <#3EE84D><amount> <white>-<#F39E9E> Quitar dinero a todas las cuentas."
    - "<red>[★] <gray>/eco lang <#b37dc7>[lang] <white>-<#F39E9E> Cambiar la traduccion de mensajes."
    - "<red>[★] <gray>/eco purge <#b37dc7><argument> <white>-<#F39E9E> Purgar datos."
    - "<red>[★] <gray>/eco migration <#b37dc7><argument> <white>-<#F39E9E> Migración de base de datos a otros formatos."
    - "<red>[★] <gray>/eco reload <white>-<#F39E9E> Recargar la configuracion."
    - " "
    - "<gray><st>─━━━━━━━━━━━━━━━━━─</st> <prefix> <st>─━━━━━━━━━━━━━━━━━─</st></gray>"