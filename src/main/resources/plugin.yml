# noinspection YAMLSchemaValidation
name: ${name}
main: com.github.encryptsl.lite.eco.LiteEco
version: ${version}
api-version: 1.20


prefix: LiteEco
author: EncryptSL
contributors: [LcyDev]
website: https://encryptsl.github.io

load: STARTUP
softdepend: [PlaceholderAPI, Vault, MiniPlaceholders, BetterEconomy, TheosisEconomy, SimpleEconomy, Economy, CraftConomy3, PlayerPoints]
libraries:
  - com.tchristofferson:ConfigUpdater:2.2
  - com.zaxxer:HikariCP:7.0.2
  - io.ktor:ktor-client-core:3.3.3
  - org.apache.commons:commons-csv:1.14.1
  - org.flywaydb:flyway-core:11.20.0
  - org.flywaydb:flyway-mysql:11.20.0
  - org.incendo:cloud-annotations:2.0.0
  - org.incendo:cloud-kotlin-extensions:2.0.0
  - org.incendo:cloud-minecraft-extras:2.0.0-beta.14
  - org.incendo:cloud-paper:2.0.0-beta.14
  - org.jetbrains.exposed:exposed-core:1.0.0-rc-4
  - org.jetbrains.exposed:exposed-jdbc:1.0.0-rc-4
  - org.jetbrains.exposed:exposed-kotlin-datetime:1.0.0-rc-4
  - org.jetbrains.kotlin:kotlin-reflect:2.3.0
  - org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.3.0
  - org.mariadb.jdbc:mariadb-java-client:3.5.6
  - org.postgresql:postgresql:42.7.8
  - org.xerial:sqlite-jdbc:3.51.1.0

description: ${description}

permissions:
  lite.eco.player:
    default: true
    description: Gives access to all player commands
    children:
      lite.eco.help: true
      lite.eco.money: true
      lite.eco.balance: true
      lite.eco.balance.dollars: true
      lite.eco.top: true
      lite.eco.pay: true
      lite.eco.pay.dollars: true
      lite.eco.pay.*: false
      lite.eco.balance.*: false

  lite.eco.admin:
    default: op
    description: Gives access to all admin commands
    children:
      lite.eco.admin.help: true
      lite.eco.admin.eco: true
      lite.eco.admin.add: true
      lite.eco.admin.global.add: true
      lite.eco.admin.set: true
      lite.eco.admin.global.set: true
      lite.eco.admin.withdraw: true
      lite.eco.admin.global.withdraw: true
      lite.eco.admin.create: true
      lite.eco.admin.delete: true
      lite.eco.admin.monolog: true
      lite.eco.admin.lang: true
      lite.eco.admin.purge: true
      lite.eco.admin.export: true
      lite.eco.admin.import: true
      lite.eco.admin.reload: true
      # Debugging permissions
      lite.eco.admin.debug.failmode: true
      lite.eco.admin.debug.testjanitor: true
      lite.eco.admin.debug.janitor: true
      lite.eco.admin.debug.inspect: true
      lite.eco.admin.debug.stress: true
      # Bypass and player permissions
      lite.eco.admin.bypass.limit: true
      lite.eco.pay.*: true
      lite.eco.balance.others: true
      lite.eco.balance.*: true